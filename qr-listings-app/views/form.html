<!DOCTYPE html>
<html>
<head><title>Create Listing</title></head>
<body>
  <h2>Vehicle Listing Form</h2>
  <form action="/submit" method="POST">
    Make: <input name="make" required><br>
    Model: <input name="model" required><br>
    Year: <input name="year" type="number" required><br>
    Features (comma-separated): <input name="features"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
